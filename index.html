<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="display" type="text">0</div>
        <div class="btn">
            <button class="add color" onclick="counter_app()">+</button>
            <button class="reset" onclick="reset()">Reset</button>
            <button class="subtract color" onclick="un_counter_app()">-</button>
        </div>

    </div>

    <script src="./script.js"></script>
</body>

</html>
